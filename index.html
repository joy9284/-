<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>ä¸‹åˆèŒ¶è½‰ç›¤</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #FFF8F5;
    padding: 20px;
    text-align: center;
    color: #555;
  }
  #container {
    display: flex;

  }
  #controlPanel {
    min-width: 200px;

  }
  #controlPanel input, #controlPanel button {
    padding: 6px 10px;

    border-radius: 8px;
    border: 1px solid #ddd;
  }
  #controlPanel button {
    cursor: pointer;
    background: #F5D0C5;
    border: none;
    color: #555;
  }
  #itemList {
    list-style: none;
    padding: 0;
    max-height: 180px;
    overflow-y: auto;
  }
  #itemList li {
    display: flex;
    justify-content: space-between;
    margin-bottom: 4px;
  }
  #wheelBox {
    position: relative;
  }
  #wheel {
    width: 400px;
    height: 400px;
    border-radius: 50%;
    transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
  }
  .pointer {
    width: 0; 
    height: 0; 
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 24px solid red;
    position: absolute;
    top: -24px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>

<h2>ğŸ¥¤ å¯æ„›ä½é£½å’Œä¸‹åˆèŒ¶è½‰ç›¤ ğŸ¡</h2>

<div id="container">
  <div id="controlPanel">
    <input id="itemInput" placeholder="æ–°å¢é¸é …">
    <button onclick="addItem()">æ–°å¢</button>
    <button onclick="resetItems()">æ¸…ç©ºæ‰€æœ‰</button>
    <ul id="itemList"></ul>
  </div>

  <div id="wheelBox">
    <div class="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
    <br>
    <button onclick="spin()">è½‰ï¼</button>
  </div>
</div>

<script>
let items = JSON.parse(localStorage.getItem("wheelItems")) || ["çå¥¶","ç´…èŒ¶æ‹¿éµ"];
const listDOM = document.getElementById("itemList");
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

// å¯æ„›ä½é£½å’Œè‰²ç³»
const pastelColors = ["#F7EDE2","#F5D0C5","#EAD7E8","#D8E2DC","#FFE5EC","#F6F5F2","#E8E8F1"];

let spinDeg = 0;
let spinning = false;

function save() {
  localStorage.setItem("wheelItems", JSON.stringify(items));
}

function renderList() {
  listDOM.innerHTML = "";
  items.forEach((item, i) => {
    const li = document.createElement("li");
    li.innerHTML = `<span>${item}</span> <button onclick="deleteItem(${i})">åˆªé™¤</button>`;
    listDOM.appendChild(li);
  });
}

function drawWheel() {
  ctx.clearRect(0, 0, 400, 400);
  const total = items.length;
  if(total === 0){
    ctx.fillStyle="#aaa";
    ctx.font="20px Arial";
    ctx.textAlign="center";
    ctx.fillText("è«‹æ–°å¢é¸é …ä¾†é–‹å§‹è½‰ç›¤ ğŸ¡",200,200);
    return;
  }
  const angle = (2 * Math.PI) / total;
  for(let i=0;i<total;i++){
    ctx.beginPath();
    ctx.fillStyle = pastelColors[i % pastelColors.length];
    ctx.moveTo(200,200);
    ctx.arc(200,200,200,i*angle,(i+1)*angle);
    ctx.fill();

    // é¡¯ç¤ºæ–‡å­—
    ctx.save();
    ctx.translate(200,200);
    ctx.rotate(i*angle + angle/2);
    ctx.textAlign = "right";
    ctx.fillStyle="#555";
    ctx.font="16px Arial";
    ctx.fillText(items[i],180,5);
    ctx.restore();
  }
}

function addItem(){
  const val = document.getElementById("itemInput").value.trim();
  if(!val) return;
  items.push(val);
  document.getElementById("itemInput").value="";
  save();
  renderList();
  drawWheel();
}

function deleteItem(index){
  items.splice(index,1);
  save();
  renderList();
  drawWheel();
}

function resetItems(){
  items=[];
  save();
  renderList();
  drawWheel();
}

function spin(){
  if(spinning || items.length===0) return;
  spinning=true;
  const rand = Math.random()*360 + 2000;
  spinDeg += rand;
  canvas.style.transform = `rotate(${spinDeg}deg)`;
  setTimeout(()=>{spinning=false;},4200);
}

// åˆå§‹ç•«é¢
renderList();
drawWheel();
</script>

</body>
</html>
